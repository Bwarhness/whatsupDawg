<br>
<button ngxClipboard [cbContent]="src" class="btn btn-success btn-block">Share</button>
<div class="grid">
  <input hidden  value="{{src}}">
    <div class="text-center tdown rating" (click)="prev()">
        <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
      </div>
      <div class="text-center">
        <p class="text-center">{{CurrentVideo.filename}}</p>
          <video controls autoplay style="max-height:100%; min-height:60%" id="myVideo" (ended)="next()">
            <source id="myVideoSource" [src]="src" type="video/webm">
          </video>
      </div>
      <div class="text-center tup rating" (click)="next()">

        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
      </div>
</div>
